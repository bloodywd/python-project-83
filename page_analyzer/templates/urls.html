{% extends 'layout.html' %}

{% block content %}

    <div class="container-lg mt-3">
        <h1>Сайты</h1>
        <table class="table table-bordered" data-test="urls">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Последняя проверка</th>
                    <th>Код ответа</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                <tr>
                    <td>{{ url.id }}</td>
                    <td><a href="{{ url_for('url_get', id=url.id) }}">{{url.name}}</a></td>
                    <td>{{ url.last_time_checked }}</td>
                    <td>{{ url.status_code }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
