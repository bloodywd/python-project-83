{% extends 'layout.html' %}

{% block content %}

    <div class="container-lg mt-3">
        <h1>Сайты</h1>
        <table class="table table-bordered" data-test="urls">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Последняя проверка</th>
                    <th>Код ответа</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.url.id }}</td>
                    <td><a href="{{ url_for('url_get', id=row.url.id) }}">{{row.url.name}}</a></td>
                    <td>{{ row.check.created_at if row.check else '' }}</td>
                    <td>{{ row.check.status_code if row.check else '' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
